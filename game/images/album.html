<script type="text/javascript">
  function myfunY() {
    var ele = document.getElementsByClassName('box');
    for (var i = 0; i < 10; i++) {
      src = ele[i].getAttribute('src')
      if (ele[i].style.zIndex == '10') {
        if (src == null) {
          alert('游戏暂未发布，敬请期待！');
        } else {
          window.location.href=src;
          break;
        }
      }
    }
  }

    function myfunB() {
    var ele = document.getElementsByClassName('box');
    for (var i = 0; i < 10; i++) {

      if (ele[i].style.zIndex == '10') {
        if (src == null) {
          alert('游戏暂未发布，敬请期待！');
        } else {
          window.open(src);
          break;
        }
      }
    }
  }
</script>
